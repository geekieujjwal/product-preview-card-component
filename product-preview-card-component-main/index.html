<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="product_image">
      <div class="desktop_design_img">
        <img src="/images/image-product-desktop.jpg" alt="Error">
      </div>
      <div class="mobile_design_img">
        <img src="/images/image-product-mobile.jpg" alt="Error">
      </div>
    </div>
    <div class="product_details">
  
      <p class="first_paragraph">PERFUME</p>
      <h2>Gabrielle Essence
Eau De Parfum</h2>
      <p class="second_paragraph">A floral, solar and voluptuous
interpretation composed by Olivier
Polge, Perfumer-Creator for the House of
CHANEL.</p>
      <div class="price">
        <h2>$149.99</h2>
        <div class="cut_price">
          <p>$169.99</p>
        </div>
      </div>
  
      <div class="cart">
        <img src="/images/icon.cart.png" alt="Error">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>

</body>
</html>
